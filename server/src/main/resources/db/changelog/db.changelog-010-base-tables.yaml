databaseChangeLog:
  - changeSet:
      id: 010-create-person-role-user-profile
      author: wgmlgz
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_person
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(100)
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: gender_enum
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_person_phone_number
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_person_email
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_role
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_role_role_name
              - column:
                  name: description
                  type: varchar(255)
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_profile
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_profile_person
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_profile_username
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_registered
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_profile
            baseColumnNames: person_id
            constraintName: fk_user_profile_person
            referencedTableName: person
            referencedColumnNames: id
            onDelete: restrict
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: user_profile
            constraintName: fk_user_profile_person
        - dropTable:
            tableName: user_profile
        - dropTable:
            tableName: role
        - dropTable:
            tableName: person
