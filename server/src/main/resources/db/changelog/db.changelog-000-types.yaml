databaseChangeLog:
  - changeSet:
      id: 000-create-enum-types
      author: wgmlgz
      changes:
        - sql:
            comment: create gender enum type
            splitStatements: false
            sql: |
              CREATE TYPE gender_enum AS ENUM ('M', 'F', 'O');
        - sql:
            comment: create device status enum type
            splitStatements: false
            sql: |
              CREATE TYPE device_status_enum AS ENUM ('Работает', 'Неисправно', 'В обслуживании');
        - sql:
            comment: create audit action enum type
            splitStatements: false
            sql: |
              CREATE TYPE action_type_enum AS ENUM ('Создание', 'Изменение', 'Удаление', 'Вход', 'Выход');
      rollback: |
        DROP TYPE IF EXISTS action_type_enum;
        DROP TYPE IF EXISTS device_status_enum;
        DROP TYPE IF EXISTS gender_enum;
